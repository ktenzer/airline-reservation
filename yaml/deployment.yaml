---
apiVersion: v1
kind: Service
metadata:
  name: temporal-flight-booking
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb   
  labels:
    app: temporal-flight-booking
spec:
  type: LoadBalancer
  ports:
  - port: 5000
    name: workflow
  selector:
    app: temporal-flight-booking
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-flight-booking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal-flight-booking
  template:
    metadata:
      labels:
        app: temporal-flight-booking
    spec:
      containers:
      - name: worker
        image: ktenzer/temporal-flight-booking-worker:v1.0
        imagePullPolicy: Always
        env:
        - name: CHATGPT_API_KEY
          valueFrom:
            secretKeyRef:
              key: KEY
              name: chatgpt-key
        - name: STRIPE_API_KEY
          valueFrom:
            secretKeyRef:
              key: KEY
              name: stripe-key
        - name: TEMPORAL_HOST_URL
          value: temporal-booking.sdvdw.tmprl.cloud:7233
        - name: TEMPORAL_NAMESPACE
          value: temporal-booking.sdvdw
        - name: TEMPORAL_MTLS_TLS_CERT
          value: /etc/certs/tls.crt
        - name: TEMPORAL_MTLS_TLS_KEY
          value: /etc/certs/tls.key
        volumeMounts:
        - mountPath: /etc/certs
          name: certs
      - name: workflow
        image: ktenzer/temporal-flight-booking-workflow:v1.0
        imagePullPolicy: Always
        ports:
        - name: workflow
          containerPort: 5000
        env:
        - name: TEMPORAL_HOST_URL
          value: temporal-booking.sdvdw.tmprl.cloud:7233
        - name: TEMPORAL_NAMESPACE
          value: temporal-booking.sdvdw
        - name: TEMPORAL_MTLS_TLS_CERT
          value: /etc/certs/tls.crt
        - name: TEMPORAL_MTLS_TLS_KEY
          value: /etc/certs/tls.key
        volumeMounts:
        - mountPath: /etc/certs
          name: certs
      volumes:
      - name: certs
        secret:
          defaultMode: 420
          secretName: temporal-flight-booking-tls
